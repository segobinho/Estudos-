<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: #9c3c3c;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual seu nome')
        document.write(`ola, ${nome} seu nome tem ${nome.length} caracteres <br/> `)
        document.write(`seu nome em letas maisuclas ${nome.toUpperCase()}<br/>`)
        document.write(`seu nome em letas maisuclas <strong>${nome.toLowerCase()}</strong>`)

        
    </script>
</body>
</html>
