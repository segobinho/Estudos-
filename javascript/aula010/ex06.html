<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom </title>
    <style>
        div#area {
            font-size: 15pt;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"  onmouseenter= "entrar()"
    onmouseout="sair()">
        interaja
    </div>
    <script>
         var a = window.document.getElementById('area')

        function clicar() {
        a.innerText = 'clicou'
        a.style.background = 'red'
        }
        function entrar() {
            a.innerHTML = 'receba'
            a.style.background = 'purple'

        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'green'

        }
    </script>
</body>
</html>
