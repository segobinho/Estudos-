<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom </title>
    <style>
        div#area {
            font-size: 15pt;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',cliclou)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout',sair)

        function cliclou() {
            a.innerText = 'receba'
        }
        function entra() {
            a.innerText = 'entra'
        }
        function sair() {
            a.innerText = 'sair'
        }
    </script>
</body>
</html>
